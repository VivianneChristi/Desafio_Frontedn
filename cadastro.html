<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
       <div class="pageCadastro">
        <form method="POST" class="formCadastro">
            <h1>Cadastro</h1>
            <p>Digite os seus dados para  criar seu acesso.</p>
            <label for="name">Nome</label>
            <input type="text" placeholder="Digite seu nome" autofocus="true" />
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite seu e-mail" />
            <a href="/">Ja tenho Login</a>
            <input type="submit" value="Cadastre-se" class="btn" />
        </form>
    </div>
</body>
</html>
